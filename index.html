<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGEX</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="content">
        <div class="content__container">
            <h1 class="content__title">
                Exemplos de REGEX
            </h1>
            <div class="content__list">
                <span><a href="login.html" target="_blank">Tela de Login - Validação de E-mail</a></span>
            </div>
            <div class="content__list">
                <span>REGEX para pegar ipv4 válido</span>
                <textarea id="ipv4" rows="10">
                    192.268.0.1
                    1.333.1.1
                    192.168.0.256
                    256.256.256.256
                    192.168.0.1
                    127.0.0.1
                    10.0.0.255
                    10.11.12.0
                    255.255.255.255
                    0.0.0.0</textarea>
                <button onclick="checkValidIp()">Verificar IP válido</button>
                <button onclick="clearIp()">Limpar</button>
            </div>
            <div class="content__list">
                <span>REGEX para pegar telefones válidos</span>
                <textarea id="phones" rows="10">
                    - (21) 12345-6789
                    - (11) 12345-6789
                    - 12345-6789
                    - (85) 3333-6789
                    - (1) 4321-6789
                </textarea>
                <button onclick="checkPhones()">Verificar telefones</button>
                <button onclick="clearPhones()">Limpar</button>
            </div>
            <div class="content__list">
                <span>REGEX para pegar senhas válidas</span>
                <input id="PWD" type="text" placeholder="Digite uma senha">
                <input id="response" type="text" disabled value="">
                <button onclick="checkPWD()">Verificar senhas</button>
                <button onclick="clearPWD()">Limpar</button>
            </div>
        </div>
    </main>

</body>

</html>
